  <script>
    // Luhn algorithm to generate valid card number
    function luhnCheckDigit(number) {
      let sum = 0;
      let shouldDouble = true;
      for(let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number.charAt(i));
        if(shouldDouble) {
          digit *= 2;
          if(digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      let mod = sum % 10;
      return mod === 0 ? 0 : 10 - mod;
    }

    function generateCardNumber(bin) {
      const length = 16;
      let number = bin;
      while(number.length < length - 1) {
        number += Math.floor(Math.random() * 10);
      }
      const checkDigit = luhnCheckDigit(number);
      return number + checkDigit;
    }

    function generateExpiry(type) {
      if(type === 'none') return '';
      if(type === 'manual') {
        const m = document.getElementById('expMonth').value.padStart(2, '0');
        const y = document.getElementById('expYear').value.padStart(2, '0');
        if(!/^(0[1-9]|1[0-2])$/.test(m)) return null;
        if(!/^\d{2}$/.test(y)) return null;
        return { month: m, year: y };
      }
      const now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth() + 1;
      // getMonth: 0-11, jadi +1
      // Tambah acak dari 0-60 bulan ke depan
      const offset = Math.floor(Math.random() * 60);
      month += offset;
      year += Math.floor(month / 12);
      month = month % 12 || 12;
      // supaya gak 0
      const m = String(month).padStart(2, '0');
      const y = String(year).slice(-2);
      return { month: m, year: y };
    }

    function generateCVV(type) {
      if(type === 'none') return '';
      if(type === 'manual') {
        const cvv = document.getElementById('cvvInput').value;
        if(!/^\d{4}$/.test(cvv)) return null;
        return cvv;
      }
      return String(Math.floor(Math.random() * 900) + 100);
    }

    // Event listeners for Expiry Date & CVV options
    document.getElementById('expFormat').addEventListener('change', (e) => {
      document.getElementById('expManualInputs').style.display = e.target.value === 'manual' ? 'flex' : 'none';
    });

    document.getElementById('cvvFormat').addEventListener('change', (e) => {
      document.getElementById('cvvManualInput').style.display = e.target.value === 'manual' ? 'block' : 'none';
    });

    // Generate Cards Button Click
    document.getElementById('generateBtn').addEventListener('click', () => {
      const bin = document.getElementById('binInput').value.trim();
      const count = parseInt(document.getElementById('countInput').value);
      const expType = document.getElementById('expFormat').value;
      const cvvType = document.getElementById('cvvFormat').value;

      if (!/^\d{6,16}$/.test(bin)) {
        alert('BIN number minimum 6 digits!');
        return;
      }
      if (count < 1 || count > 100) {
        alert('Number of cards 1 to 100!');
        return;
      }

      let output = '';
      for(let i = 0; i < count; i++) {
        const cardNumber = generateCardNumber(bin);
        const expiry = generateExpiry(expType);
        if(expiry === null) {
          alert('date format is incorrect!');
          return;
        }
        const cvv = generateCVV(cvvType);
        if(cvv === null) {
          alert('CVV format is incorrect!');
          return;
        }

        let line = cardNumber;
        if(expiry) line += `|${expiry.month}|${expiry.year}`;
        if(cvv) line += `|${cvv}`;

        output += line + '\n';
      }
      document.getElementById('result').value = output.trim();
    });
    // Popup Donate
    const donateBtn = document.getElementById('donateBtn');
    const donatePopup = document.getElementById('donatePopup');
    const closeBtn = document.querySelector('.close-btn');
    donateBtn.addEventListener('click', () => {
      donatePopup.style.display = 'flex';
      
    });
    closeBtn.addEventListener('click', () => {
      donatePopup.style.display = 'none';
      
    });
    // Klik di luar isi popup untuk tutup
    donatePopup.addEventListener('click', (e) => {
      if (e.target === donatePopup || e.target.classList.contains('popup-overlay')) {
        donatePopup.style.display = 'none';
      }
    });

    // Copy Button Click
    document.getElementById('copyBtn').addEventListener('click', () => {
      const result = document.getElementById('result').value;
      if (!result) return alert('No results to copy!');
      navigator.clipboard.writeText(result).then(() => {
        alert('Copy To Clipboard!');
      });
    });

    // Save Button Click
    document.getElementById('saveBtn').addEventListener('click', () => {
      const result = document.getElementById('result').value;
      if (!result) return alert('No results to save!');

      const blob = new Blob([result], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated_cards.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
