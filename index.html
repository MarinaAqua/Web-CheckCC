<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLUB GRATIS CC Checker</title>
  <link rel="icon" href="https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/my-profil.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/background.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--light);
        min-height: 100vh;
      color: #333;
    }

    .container {
      background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 12px;
        transition: all 0.2s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: blue;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }

    textarea {
      width: 100%;
      background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(99, 102, 241, 0.15);
        color: var(--light);
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .stats {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      font-size: 15px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      color: white;
    }

    .result-card {
      padding: 16px;
      margin-top: 16px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.5);
      border-left: 5px solid blue;
      transition: all 0.2s ease-in-out;
    }

    .live {
      border-color: #28a745;
      background-color: rgba(15, 23, 42, 0.5);
      color: #C0C0C0;
    }

    .die {
      border-color: #dc3545;
      background-color: rgba(15, 23, 42, 0.5);
      color: #C0C0C0;
    }

    .unknown {
      border-color: #ffc107;
      background-color: rgba(15, 23, 42, 0.5);
      color: #C0C0C0;
    }

    .error {
      border-color: #6c757d;
      background-color: #eeeeee;
      color: red;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }

    .badge-live { background: #28a745; }
    .badge-die { background: #dc3545; }
    .badge-unknown { background: #ffc107; color: #333; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CLUB GRATIS</h1>
    <h2>üî• Credit Card Checker üî•</h2>

    <textarea id="cc-input" rows="10" placeholder="4444333322221111|12|2026|123"></textarea>
    <button onclick="check()" id="check-btn">Cek Sekarang</button>

    <div class="stats" id="stats">üîÅ Siap mengecek kartu...</div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
