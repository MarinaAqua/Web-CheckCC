<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLUB GRATIS CC Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/my-profil.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/bgclub.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--light);
        min-height: 100vh;
      color: #333;
    }

    .container {
      background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 12px;
        transition: all 0.2s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }

    textarea {
      width: 100%;
      background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(99, 102, 241, 0.15);
        color: var(--light);
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    button {
      background: rgba(15, 23, 42, 0.5);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: rgba(15, 23, 42, 0.5);
    }

    .stats {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      font-size: 15px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      color: white;
    }

    .result-card {
      padding: 16px;
      margin-top: 16px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.5);
      border-left: 5px solid blue;
      transition: all 0.2s ease-in-out;
    }

    .live {
      border-color: #28a745;
      background-color: rgba(15, 23, 42, 0.5);
      color: #6c757d;
    }

    .die {
      border-color: #dc3545;
      background-color: rgba(15, 23, 42, 0.5);
      color: #6c757d;
    }

    .unknown {
      border-color: #ffc107;
      background-color: rgba(15, 23, 42, 0.5);
      color: #6c757d;
    }

    .error {
      border-color: #6c757d;
      background-color: #eeeeee;
      color: red;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }

    .badge-live { background: #28a745; }
    .badge-die { background: #dc3545; }
    .badge-unknown { background: #ffc107; color: #333; }
    .label { font-weight: bold; }
    
      /* Rainbow Text Styles */
    .rainbow-text {
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 5s linear infinite;
      text-shadow: 0 0 5px #fff5, 0 0 5px #0ff6;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: 0% center;
      }
    }
    
 .top-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

#donateBtn,
#linkBtn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  color: white;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  height: 40px;
  box-sizing: border-box;
}

#linkBtn {
  background: transparent;
}

#donatePopup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-content {
  background: #1e1e1e;
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
  position: relative;
  color: white;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

.popup-content img {
  border: 1px solid #ccc;
  margin-bottom: 1rem;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

.social-footer {
  margin-top: 1rem;
  margin-bottom: 1.5rem;
  text-align: center;
  font-size: 1.8rem;
}

.social-footer a {
  color: #ccc;
  margin: 0 10px;
  transition: color 0.3s;
}

.social-footer a:hover {
  color: #fff;
}

.copyright-footer {
  text-align: center;
  margin-top: 0.8rem;
  margin-bottom:1rem;
  font-size: 0.9rem;
  color: #777;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="rainbow-text mb-8">
          <h1 class="text-4xl">CLUB GRATIS</h1></div>
    <h2>üî• Credit Card Checker üî•</h2>
    <div class="top-buttons">
  <button id="donateBtn">üíñ DONATE</button>
  <a href="/generatecc" target="_blank" id="linkBtn">GEN-CC</a>
</div>

    <textarea id="cc-input" rows="10" placeholder="4444333322221111|12|2026|123"></textarea>
    
    <div id="donatePopup" style="display: none;">
  <div class="popup-overlay"></div>
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <img src="https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/qr-donate.jpg" alt="QR Code" style="max-width: 300px; width: 100%;" />
    <p>Scan QR di atas untuk berdonasi üôè</p>
  </div>
</div>

    <center>
    <button onclick="check()" id="check-btn">
      <i class='fa fa-play' style='font-size:24px;color:green'></i>
    </button>
    </center>

    <div class="stats" id="stats">
      <i class='fa fa-cc'></i> Check Card Ready...</div>

    <div id="results"></div>
    
    </div>
    
    <div class="container">
      <footer class="social-footer">
        <a href="https://t.me/club_gratis1" target="_blank"><i class="fa fa-github"></i></a>
        <a href="https://youtube.com/channel/yourchannel" target="_blank"><i class="fa fa-youtube"></i></a>
        <a href="https://t.me/club_gratis" target="_blank"><i class="fa fa-telegram"></i></a>
        </footer>
          
          <div class="rainbow-text">CLUB GRATIS</div>
          
          <div class="copyright-footer">
            &copy; <span id="year"></span> Club Gratis. Allrights reserved.
            </div>
            
    </div>

  <script src="script.js"></script>
  <script>
    // Popup Donate
const donateBtn = document.getElementById('donateBtn');
const donatePopup = document.getElementById('donatePopup');
const closeBtn = document.querySelector('.close-btn');

donateBtn.addEventListener('click', () => {
  donatePopup.style.display = 'flex';
});

closeBtn.addEventListener('click', () => {
  donatePopup.style.display = 'none';
});

// Klik di luar isi popup untuk tutup
donatePopup.addEventListener('click', (e) => {
  if (e.target === donatePopup || e.target.classList.contains('popup-overlay')) {
    donatePopup.style.display = 'none';
  }
});

  </script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
