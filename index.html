  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://raw.githubusercontent.com/MarinaAqua/MarinaAqua/main/background.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: var(--light);
        min-height: 100vh;
      color: #333;
    }

    .container {
      background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(99, 102, 241, 0.15);
        border-radius: 12px;
        transition: all 0.2s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: red;
    }

    textarea {
      width: 100%;
      background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(99, 102, 241, 0.15);
        color: var(--light);
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .stats {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      font-size: 15px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      color: white;
    }

    .result-card {
      padding: 16px;
      margin-top: 16px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.5);
      border-left: 5px solid blue;
      transition: all 0.2s ease-in-out;
    }

    .live {
      border-color: #28a745;
      background-color: rgba(15, 23, 42, 0.5);
      color: #6c757d;
    }

    .die {
      border-color: #dc3545;
      background-color: rgba(15, 23, 42, 0.5);
      color: #6c757d;
    }

    .unknown {
      border-color: #ffc107;
      background-color: rgba(15, 23, 42, 0.5);
      color: #6c757d;
    }

    .error {
      border-color: #6c757d;
      background-color: #eeeeee;
      color: red;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: bold;
      color: white;
    }

    .badge-live { background: #28a745; }
    .badge-die { background: #dc3545; }
    .badge-unknown { background: #ffc107; color: #333; }
    .label { font-weight: bold; }
    
      /* Rainbow Text Styles */
    .rainbow-text {
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shimmer 5s linear infinite;
      text-shadow: 0 0 5px #fff5, 0 0 5px #0ff6;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: 0% center;
      }
    }
  </style>
